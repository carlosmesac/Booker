<h2 mat-dialog-title>Add new Commnent</h2>
<mat-dialog-content class="mat-typography">
  <div style="display: flex;
  align-items: center;
  justify-content: center;">
    <button
      mat-icon-button
      [color]="colorLike"
      aria-label="Example icon button with a heart icon"
      (click)="onClickLike()"
      type="button"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button
      mat-icon-button
      [color]="colorDislike"
      aria-label="Example icon button with a heart icon"
      (click)="onClickDislike()"
      type="button"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>
  <hr>
    <form [formGroup]="f" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea
          matInput
          formControlName="comment"
          placeholder="You need to add a comment"
          id="comment"
          cols="120"
          rows="10"
          style="text-align: justify;"
          maxlength="240"
          [(ngModel)]="comment"
        ></textarea>
        <span> <mat-progress-spinner
          diameter = "25"
          [color]="color"
          [mode]="mode"
          [value]="(comment.length/240) *100">
        </mat-progress-spinner></span>
        <mat-error>Comment cannot be empty</mat-error>
      </mat-form-field>
    </form>



</mat-dialog-content>
<mat-dialog-actions align="end">


  <button mat-raised-button color="accent" mat-dialog-close type="button">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="f.get('comment').invalid || liked == null"
    type="submit"
  >
    Add Commnet
  </button>
</mat-dialog-actions>
