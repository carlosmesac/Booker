<div style="margin: 2em">
  <mat-form-field appearance="outline" style="align-self: left">
    <mat-label>Search for a Book</mat-label>
    <input matInput placeholder="Please add book information" #input/>
    <button
      mat-button
      *ngIf="input.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="input.value = ''">
      <mat-icon matSuffix>close</mat-icon>
    </button>
  </mat-form-field>
</div>

    <div id="list-th" fxLayout="row wrap" fxLayoutGap="20px grid" >
      <div *ngFor="let book of books"
           [fxFlex]="100 / 5 + '%'"
           fxFlex.xs="100%"
           fxFlex.sm="33%">
      <div class="book read" *ngIf="book.volumeInfo.imageLinks.thumbnail && input.value !==''">
        <div class="cover" >
          <img src="{{ book.volumeInfo.imageLinks.thumbnail.replace('=curl&source=gbs_api','')  }}">
        </div>
        <div class="description" >
          <p class="title">{{
            book.volumeInfo.title | shorten: 15
            }}
            <br>
            <span class="author">{{ book.volumeInfo.authors.slice(0, 1)}}</span></p>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </div>
        </div>
      </div>
    </div>
