<div style="margin: 2em">
  <mat-form-field appearance="outline" style="align-self: left">
    <mat-label>Search for a Book</mat-label>
    <input matInput placeholder="Please add book information" #input />
    <button
      mat-button
      *ngIf="input.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="input.value = ''"
    >
      <mat-icon matSuffix>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div>
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / 4 + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let book of books"
    >
      <mat-card
        class="mat-elevation-z4"
        *ngIf="book.volumeInfo.imageLinks.thumbnail"
        style="width:80%;"
      >

          <img
            mat-card-image
            src="{{ book.volumeInfo.imageLinks.thumbnail }}"
            style="width: 95%; padding: 20px;"

          />
          <mat-card-footer style="padding:10px;">
            <mat-card-title>{{
              book.volumeInfo.title | shorten: 10
            }}</mat-card-title>
            <mat-card-subtitle
              *ngFor="let author of book.volumeInfo.authors; let i = index"
            >
              {{ author }}
            </mat-card-subtitle>
            <mat-card-actions>
              <button mat-button>DETAIL</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card-footer>

      </mat-card>
    </div>
  </div>
</div>
