<div style="display: flex; border: solid;">
  <div style="border:solid">
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img
            src="https://sonoprobarcelona.com/wp-content/uploads/2017/08/anonimo.jpg"
          />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>{{ userProfile.username }}</h3>
          <h4>{{ userProfile.creationDate }}</h4>
        </div>
        <div>
          <p>
            sodales accumsan ligula. Aenean sed diam tristique, fermentum mi
            nec, ornare arch.
          </p>
        </div>
        <div>
          <a href="#" class="btn">View profile</a>
        </div>
      </div>
    </div>
  </div>

  <div style="border:solid" *ngFor="let comments of userComments">
    <p>{{comments.comment}}</p>
  </div>
</div>
