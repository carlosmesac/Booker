<div style="display: flex">
  <div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img
            src="https://sonoprobarcelona.com/wp-content/uploads/2017/08/anonimo.jpg"
          />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>{{ userProfile.username }}</h3>
          <h4>{{ userProfile.creationDate }}</h4>
        </div>
        <div>
          <p>
            sodales accumsan ligula. Aenean sed diam tristique, fermentum mi
            nec, ornare arch.
          </p>
        </div>
        <div>
          <a href="#" class="btn">View profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div id="list-th" fxLayout="row wrap">
    <div
      *ngFor="let comment of userComments; let i = index"
      [fxFlex]="userComments.length <= 2 ? 100 / 2 + '%' : 100 / 4 + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
    >
      <div class="book">
        <div class="cover">
          <button
            mat-fab
            class="like"
            color="primary"
            *ngIf="comment.liked"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon style="justify-content: center">thumb_up</mat-icon>
          </button>

          <button
          mat-fab
          class="dislike"
          color="warn"
          *ngIf="!comment.liked"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon style="justify-content: center">thumb_down</mat-icon>
        </button>
          <img src="{{ comment.thumbnail }}" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
