<div style="display: flex">
  <div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img
            src="https://sonoprobarcelona.com/wp-content/uploads/2017/08/anonimo.jpg"
          />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>{{ userProfile.username }}</h3>
          <h4>{{ userProfile.creationDate }}</h4>
        </div>
        <div>
          <p>
            sodales accumsan ligula. Aenean sed diam tristique, fermentum mi
            nec, ornare arch.
          </p>
        </div>
        <div>
          <a href="#" class="btn">View profile</a>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div id="list-th" fxLayout="row wrap">
        <div
          *ngFor="let comment of userComments; let i = index"
          [fxFlex]="userComments.length <=2 ? 100 / 2 + '%' : 100 / 4 + '%'"
          fxFlex.xs="100%"
          fxFlex.sm="33%"
        >
          <div class="book read">
            <div class="cover">
              <img src="{{ comment.thumbnail }}" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
